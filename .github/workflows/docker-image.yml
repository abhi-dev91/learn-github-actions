name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
  DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
  DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:1
    - name: Save Docker image
      run: docker save -o my-image.tar my-image-name:1
    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-image
        path: my-image.tar


  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: my-image
        path: my-image.tar
    - name: list dirctories
      run: cd my-image.tar && ls -la
    - name: Load Docker image
      run: cd my-image.tar && docker load -i my-image.tar
    - name: login to Docker registry
      run: docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY_URL
    - name: tag the image for registry
      run: docker tag my-image-name:1 $DOCKER_REGISTRY_USERNAME/my-image-name:1
    - name: push the image
      run: echo $DOCKER_REGISTRY_USERNAME/my-image-name:1 && docker push $DOCKER_REGISTRY_USERNAME/my-image-name:1
